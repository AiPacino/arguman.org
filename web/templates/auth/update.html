{% extends 'base.html' %}

{% block content %}
    <section class="container">
        <form action="{% url "auth_profile_update" %}" method="post">
            <h2>Bilgilerim</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <p class="helptext">
                Avatar yüklemek için <a target="_blank" href="//gravatar.com">gravatar.com</a>
                adresini kullanabilirsiniz.
            </p>
            <input type="submit" value="Güncelle" class="submit">
        </form>
    </section>
{% endblock %}
