{% extends 'base.html' %}

{% load premise_tags %}

{% block content %}
    <section class="container">
        <form action="?" method="post">
            <h2>Argüman güncelle</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Kaydet" class="submit">
        </form>
        {% if form.instance|check_content_deletion %}
            <form action="{% url "contention_delete" form.instance.slug %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Argümanı Sil" class="submit">
        </form>
        {% endif %}
    </section>
{% endblock %}
