{% load i18n %}
{% load humanize %}
<ul class="premise-list">
    {% for premise in premises %}
        <li id="premise-{{ premise.id }}" class="child-premise premise-item">
            {% include "premises/premise.html" %}
            {% if premise.children %}
            {% with template_name="premises/tree.html" premises=premise.children %}
                {% include template_name %}
            {% endwith %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
