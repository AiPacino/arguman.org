{% load i18n %}

{% with contention=target_object.argument %}
{% if notification.sender and contention %}
{% blocktrans %}
  <a class="user" href="{% url "auth_profile" notification.sender.username %}">
    {{ notification.sender.username }}
  </a>
  <a href="{{ contention.get_absolute_url }}" class="contention-link">
    {{ contention.title|truncatechars:50 }}
  </a>
  argümanındaki önermeni destekledi.
{% endblocktrans %}
{% endif %}
{% endwith %}
